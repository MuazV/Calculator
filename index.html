<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator_input_display">
            <textarea cols="40" rows="7" class="calculator_input_Number_Priviews"></textarea>
            <input type="text" class="calculator_input_Number">
        </div>
        <div class="content">
            <div class="box row1-1">AC</div>
            <div class="box row1-2" onclick="display('+/-')">±</div>
            <div class="box row1-3" onclick="display('%')">%</div>
            <div class="box row1-4" onclick="display('/')">÷</div>
            <div class="box row2-1" onclick="display('7')">7</div>
            <div class="box row2-2" onclick="display('8')">8</div>
            <div class="box row2-3" onclick="display('9')">9</div>
            <div class="box row2-4" onclick="display('*')">x</div>
            <div class="box row3-1" onclick="display('4')">4</div>
            <div class="box row3-2"onclick="display('5')">5</div>
            <div class="box row3-3" onclick="display('6')">6</div>
            <div class="box row3-4" onclick="display('-')">-</div>
            <div class="box row4-1" onclick="display('1')">1</div>
            <div class="box row4-2" onclick="display('2')">2</div>
            <div class="box row4-3" onclick="display('3')">3</div>
            <div class="box row4-4" onclick="display('+')">+</div>
            <div class="box row5-1" onclick="display('0')">0</div>
            <div class="box row5-2" onclick="display('.')">.</div>
            <div class="box row5-3" onclick="displaySolve()">=</div>
        </div>
    </div>
</body>
</html>
