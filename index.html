<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="board">

        </div>
        <div class="content">
            <div class="box row1-1">AC</div>
            <div class="box row1-2">±</div>
            <div class="box row1-3">%</div>
            <div class="box row1-4">÷</div>
            <div class="box row2-1">7</div>
            <div class="box row2-2">8</div>
            <div class="box row2-3">9</div>
            <div class="box row2-4">x</div>
            <div class="box row3-1">4</div>
            <div class="box row3-2">5</div>
            <div class="box row3-3">6</div>
            <div class="box row3-4">-</div>
            <div class="box row4-1">1</div>
            <div class="box row4-2">2</div>
            <div class="box row4-3">3</div>
            <div class="box row4-4">+</div>
            <div class="box row5-1">0</div>
            <div class="box row5-2">.</div>
            <div class="box row5-3">=</div>
        </div>
    </div>
</body>
</html>
